#alacritty
env:
  WINIT_X11_SCALE_FACTOR: "1"
font:
  size: 15
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '0x1C1C26'
    foreground: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1C1C26'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1C1C26'
    red:     '0xFDDD4E'
    green:   '0x7E8772'
    yellow:  '0xFFA263'
    blue:    '0x3083DC'
    magenta: '0xCD3F45'
    cyan:    '0xC1B28E'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x878897'
    red:     '0xFDDD4E'
    green:   '0x7E8772'
    yellow:  '0xFFA263'
    blue:    '0x3083DC'
    magenta: '0xCD3F45'
    cyan:    '0xC1B28E'
    white:   '0xcacadc'

  indexed_colors:
    - { index: 16, color: '0x453E8B' }
    - { index: 17, color: '0x7351FE' }
    - { index: 18, color: '0x223249' }
    - { index: 19, color: '0x404058' }
    - { index: 20, color: '0xa8a9b9' }
    - { index: 21, color: '0x6159B5' }
